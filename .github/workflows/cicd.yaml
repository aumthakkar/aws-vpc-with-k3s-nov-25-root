name: Terraform CI/CD for AWS VPC with Rancher K3s deployment

on:
  push: 
    branches:
      - main
  pull_request:
    branches:
      - main
  
  workflow_dispatch:
    inputs:
      actions:
        description: Manual Trigger workflows
        default: destroy
        required: true
        type: choice
        options:
          - plan
          - apply
          - destroy

env: 
  TF_VERSION: "1.13.3"
  TF_TOKEN_app_terraform_io: ${{ secrets.TF_API_TOKEN }}

  TF_VAR_vpc_cidr: ${{ secrets.VPC_CIDR }}
  TF_VAR_public_subnet_cidr_block: ${{ secrets.PUBLIC_SUBNET_CIDR_BLOCK }}

  TF_VAR_public_key: ${{ secrets.PUBLIC_KEY }}

  TF_VAR_db_name: ${{ secrets.DB_NAME }}
  TF_VAR_db_username: ${{ secrets.DB_USERNAME }}
  TF_VAR_db_password: ${{ secrets.DB_PASSWORD }}
  
jobs:
  plan:
    name: Terraform Plan 
    runs-on: ubuntu-latest

    steps:

    - name: Clone the github repo
      uses: actions/checkout@v6

    - name: Configure AWS Creds
      uses: aws-actions/configure-aws-credentials@v5.1.0
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: "eu-north-1"

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ${{ env.TF_VERSION }}

    - name: Initialize, Validate and Terraform Plan
      run: |
        terraform init
        terraform validate
        terraform plan -out=tfplan

    - name: Upload tfplan artifact
      uses: actions/upload-artifact@v4
      with: 
        name: tfplan
        path: tfplan

  apply:
    if: ${{ github.event.inputs.action == 'apply' }}
    name: Terraform Apply
    runs-on: ubuntu-latest
    needs: plan
    environment: apply-approval

    steps:
      - name: Clone the github repo
        uses: actions/checkout@v6

      - name: Configure AWS Creds
        uses: aws-actions/configure-aws-credentials@v5.1.0
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: "eu-north-1"

      - name: Download tfplan artifact
        uses: actions/download-artifact@v4
        with: 
          name: tfplan
          path: .

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      
      - name: Initialize Terraform
        run: |
          terraform init -input=false

      - name: Apply Terraform Config 
        run: |
            terraform apply -auto-approve tfplan

  destroy:
    if: ${{ github.event.inputs.action == 'destroy' }}
    name: Terraform Destroy
    runs-on: ubuntu-latest
    environment: destroy-approval

    steps:
      - name: Clone the github repo
        uses: actions/checkout@v6

      - name: Configure AWS Creds
        uses: aws-actions/configure-aws-credentials@v5.1.0
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: "eu-north-1"

      - name: Setup Terraform
        uses: hashicorp/setup-terraform
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Initialize Terraform
        run: |
          terraform init -input=false

      - name: Terraform Destroy
        run: |
          terraform destroy -auto-approve



